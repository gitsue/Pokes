<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}		
	<title>Pokes</title>
	<link rel="stylesheet" type="text/css" href="{% static 'poke/success.css' %}">
</head>
<body>
	<div id="container">
		<div id="header">
			<h1>Welcome, {{this_user.alias}}!</h1>
			<p> 0 people poked you!</p>
			<a href="/logout">Logout </a>
		</div>

		<div id="pokecounter">
			<p></p>
		</div>

		<div id="poketable">
			<h4>People you may want to poke:</h4>
			<table>
				<thead>
					<tr>
						<td>Name</td>
						<td>Alias</td>
						<td>Email Address</td>
						<td>Poke History</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
				{% for user in users %}
					<tr>
						<td>{{user.name}}</td>
						<td>{{user.alias}}</td>
						<td>{{user.email}}</td>
						<td>{{user.poke_count}} Pokes</td>
						<td><a href="/poke">Poke!</a></td>
					</tr>
				{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
